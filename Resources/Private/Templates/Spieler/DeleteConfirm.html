<f:layout name="default"/>

<f:section name="content">

    <h1>Spieler wirklich löschen?</h1>

    <f:form action="delete" object="{spieler}" name="spieler" arguments="{turnier:turnier}" additionalAttributes="{role: 'form'}">

        <dl class="dl-horizontal">
            <dd>Den Spieler: {spieler.name} löschen?</dd>
        </dl>

        <f:form.submit value="Spieler löschen!" class="btn btn-primary" />

        <f:link.action action="show" controller="turnier" arguments="{tunrier:turnier,spieler:spieler}" class="btn btn-primary">Abbrechen</f:link.action>
    </f:form>

</f:section>
