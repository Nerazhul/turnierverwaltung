<f:layout name="default"/>

<f:section name="content">

<h1>Turnier-Liste</h1>

<ul class="list-group">
    <f:for each="{turniers}" as="turnier">
        <li class="list-group-item">{turnier.titel}<f:link.action action="edit"
        arguments="{turnier:turnier}" class="btn btn-primary btn-xs pull-right">EDIT</f:link.action>
            <f:link.action action="deleteConfirm" arguments="{turnier:turnier}"
                           class="btn btn-primary btn-xs pull-right margin-right">DELETE</f:link.action>
            <f:link.action action="show" arguments="{turnier:turnier}"
                           class="btn btn-primary btn-xs pull-right margin-right">SHOW</f:link.action>
        </li>
    </f:for>

    <f:link.action action="new" class="btn btn-primary">Turnier anlegen</f:link.action>

</ul>

</f:section>
